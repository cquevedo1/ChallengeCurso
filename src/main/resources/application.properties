#CONFIGURACION PUERTO
server.port=8090

#CONFIGURACION MySQL
spring.datasource.url= jdbc:mysql://localhost:3306/escuela?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username: root
spring.datasource.password: root
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

#SQL
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql=false

#CONFIGURACION JPA (HIBERNATE)
spring.jpa.hibernate.ddl-auto: update
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
spring.thymeleaf.cache: false

#CONFIGURACION DE THYMELEAF
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html # ;charset=<encoding> is added